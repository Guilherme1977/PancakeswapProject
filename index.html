<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | PancakeSwap</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="phishing-popup">
      <div class="phishing-popup__content">
        <div class="phishing-popup__main">
          <img src="./assets/images/other/phishing-warning-bunny.png" />
          <div class="phishing-popup__text">
            <p>
              <span class="phishing-popup__text--orange"
                >PHISHING WARNING:</span
              >
              please make sure you're visiting
              <span class="phishing-popup__text--white"
                >https://pancakeswap.finance</span
              >
              - check the URL carefully.
            </p>
          </div>
        </div>
        <button class="phishing-popup__close">
          <svg
            viewBox="0 0 24 24"
            color="#FFFFFF"
            width="20px"
            xmlns="http://www.w3.org/2000/svg"
            class="sc-231a1e38-0 iNUyNs"
          >
            <path
              fill="currentColor"
              d="M18.3 5.70997C17.91 5.31997 17.28 5.31997 16.89 5.70997L12 10.59L7.10997 5.69997C6.71997 5.30997 6.08997 5.30997 5.69997 5.69997C5.30997 6.08997 5.30997 6.71997 5.69997 7.10997L10.59 12L5.69997 16.89C5.30997 17.28 5.30997 17.91 5.69997 18.3C6.08997 18.69 6.71997 18.69 7.10997 18.3L12 13.41L16.89 18.3C17.28 18.69 17.91 18.69 18.3 18.3C18.69 17.91 18.69 17.28 18.3 16.89L13.41 12L18.3 7.10997C18.68 6.72997 18.68 6.08997 18.3 5.70997Z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <nav></nav>
    <div class="hero-section"></div>
    <div class="section-2"></div>
    <div class="section-3">
          <div class="divider">
            <svg xmlns="http://www.w3.org/2000/svg" width="100vw" class="sc-4ba21b47-0 IIbzK" color="text"
                preserveAspectRatio="none" viewBox="0 0 1660 48">
                <path d="M1660 48C1139.02 46.189 336.256 15.245 0 0h1660v48Z" />
            </svg>
        </div>  
        <div class="section-3-wrapper">
            <div class="section-3-wrapper-item">
                <h2 class="small-title"><span class="color-sec">Trade</span> anything. No <br> registration, no hassle.
                </h2>
                <p class="paragraph">Trade any token on BNB Smart Chain in seconds, just by <br> connecting your wallet
                </p>
                <div class="button-e-link">
                    <button class="main-button">Trade Now</button>
                    <a href="#" class="link">Learn 
                    <svg viewBox="0 0 24 24" color="primary" width="26px" xmlns="http://www.w3.org/2000/svg" class="sc-231a1e38-0 jCMRod"><path d="M18 19H6C5.45 19 5 18.55 5 18V6C5 5.45 5.45 5 6 5H11C11.55 5 12 4.55 12 4C12 3.45 11.55 3 11 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V13C21 12.45 20.55 12 20 12C19.45 12 19 12.45 19 13V18C19 18.55 18.55 19 18 19ZM14 4C14 4.55 14.45 5 15 5H17.59L8.46 14.13C8.07 14.52 8.07 15.15 8.46 15.54C8.85 15.93 9.48 15.93 9.87 15.54L19 6.41V9C19 9.55 19.45 10 20 10C20.55 10 21 9.55 21 9V4C21 3.45 20.55 3 20 3H15C14.45 3 14 3.45 14 4Z"></path></svg>
                    </a>
                </div>
            </div>
            <div class="animation-box moving-cryptos">
              <div class="btc"><img src="./assets/images/Bnb.webp" alt="bnb coin" class="animation-layer"
                  data-layer="-2"></div>
              <div class="btc"><img src="./assets/images/Btc.webp" alt="btc coin" class="animation-layer"
                  data-layer="0"></div>
                <div class="btc"><img src="./assets/images/Cake.webp" alt="cake coin" class="animation-layer"
                    data-layer="2"></div>
            </div>
        </div> 
    </div>
    <div class="section-4"></div>
    <div class="section-5"></div>
    <div class="section-6"></div>
    <div class="section-7"></div>
    <footer></footer>
