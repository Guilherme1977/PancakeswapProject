<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PancakeSwap | Design System</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="logo">
      <div class="logo__content">
        <div class="logo__text">
          <h2>Logos</h2>
        </div>
        <div class="logo__svg">
          <div class="logo__svg-content">
            <span class="logo__svg-content--main">
              <img src="../assets/logos/bunny-logo-hd.png" alt="logo rabbit" height="100px">
              <img src="../assets/logos/PurpleRabbit.svg" alt="purple rabbit" height="100px">
              <img src="../assets/logos/bunny-logo-main.svg" alt="logo rabbit text transparent" height="100px" width="500px">
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="brandColor">
      <div class="brandColor__content">
        <div class="brandColor__text">
          <h1>Color brand</h1>
        </div>
<div class="cardGroup">
  <div class="cardGroup__card">
    <div class="card__description cardGroup__cardDescription hvr"
         id="color-1">
    </div>
    <div class="card__color">
        <span>Indigo</span>
        <span>rgba(60, 23, 134, 1)</span>
        <span>#3c1786</span>
    </div>
  </div>
  
  <div class="cardGroup__card">
    <div class="card__description cardGroup__cardDescription hvr"
         id="color-2">
    </div>
    <div class="card__color">
        <span>White</span>
        <span>rgba(255, 255, 255, 1)</span>
        <span>#ffffff</span>
    </div>
  </div>
  
  <div class="cardGroup__card hvr-rectangle-in">
    <div class="card__description cardGroup__cardDescription hvr"
         id="color-3">
    </div>
    <div class="card__color">
        <span>DimGray</span>
        <span>rgba(39, 38, 44, 1)</span>
        <span>#27262c</span>
    </div>
  </div>
  
  <div class="card cardGroup__card hvr-rectangle-in">
    <div class="card__description cardGroup__cardDescription hvr"
         id="color-4">
    </div>
    <div class="card__color">
        <span>DeepSkyBlue</span>
        <span>rgba(31, 199, 212, 1)</span>
        <span>#1fc7d4</span>
    </div>
  </div>
</div>
</div>
</div>
    <div class="button-styles"></div>
    <div class="typography"></div>

    <!-- WIP ICONS-->
    <div class="icons">
      <div class="icons__content">
        <div class="icons__text">
          <h2>ICONS</h2>
        </div>
        <div class="icons__svg">
    
      </div>
    <!-- WIP ICONS-->
    <!-- WIP FORM-FIELDS-->
    <div class="form-fields">
     
      </div>
    </div>
    <!-- WIP FORM-FIELDS-->
    <div class="components"></div>
  </body>
</html>
